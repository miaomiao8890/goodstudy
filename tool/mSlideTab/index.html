<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>滑动切签组件</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Libraries -->
    <script src="js/zepto.min.js"></script>
    <script src="js/mSlideTab.js"></script>
</head>
<body ng-controller="topicController">
<div class="rightOuter RightMove">
    <header class="header tc">
        <a class="head_btn iconbg head_back" href="javascript:window.CordovaUtil.backWebView();"></a>

        <div class="btn_group">
            <a class="btn_a cur yuanjiao-left">tab1</a>
            <a class="btn_a middle">tab2</a>
            <a class="btn_a yuanjiao-right">tab3</a>
        </div>
        <a class="head_btn iconbg head_post"></a>
    </header>
	
    <div class="slideOuter" >
        <div class="slideInner" >
            <div class="container slide wrapper" data-ca="essence" style="top:48px; bottom: 0px;" init-multi-scroll>
                <p>请切换到手机模式查看</p>
                container1
            </div>

            <div class="container slide wrapper" data-ca="discuss" style="top:48px; bottom: 0px;" init-multi-scroll>
                <p>请切换到手机模式查看</p>
                container2
            </div>

            <div class="container slide wrapper" data-ca="ask" style="top:48px; bottom: 0px;" init-multi-scroll>
                <p>请切换到手机模式查看</p>
                container3
            </div>
        </div>
    </div>
</div>

</body>

</html>
<script type="text/javascript">
       new slider({
        screenWidth : $(window).width() ,
        sliderOuter : $('.slideOuter'),
        sliderInner : $('.slideInner') ,
        sliderInnerChild :$('.slide') ,
        btnClick :true ,
        btnClickDom : $('.btn_a') ,
        btnClickClass : 'cur'
   })
</script>
