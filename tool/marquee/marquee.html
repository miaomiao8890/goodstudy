<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>marquee</title>
    <style type="text/css">
        .moveDiv{width:800px;height:200px;border:1px solid seagreen;overflow:hidden;margin:10px auto;}
        .moveDiv ul{margin:0;padding:0;}
        .moveDiv ul li{list-style:none;float:left;width:200px;height:200px;}
        .moveDiv ul li div{padding:10px;margin:10px;border:1px solid salmon;}
    </style>
</head>
<body>
    <div id="marquee" class="moveDiv">
        <ul>
            <li><div>111</div></li>
            <li><div>222</div></li>
            <li><div>333</div></li>
            <li><div>444</div></li>
            <li><div>555</div></li>
            <li><div>666</div></li>
            <li><div>777</div></li>
            <li><div>888</div></li>
        </ul>
    </div>

    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="marquee.js"></script>
    <script type="text/javascript">
        $("#marquee").marquee();
    </script>

</body>
</html>
