<!DOCTYPE html><html><head>    <meta charset="UTF-8"/>    <meta name="keywords" content=""/>    <meta name="description" content=""/>    <meta name="author" content=""/>    <meta name="copyright" content=""/>    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>    <title>menu</title>    <style>        body{padding:0;margin:0}        ul,li{list-style:none;padding:0;margin:0}        ul{overflow:hidden}        li{float:left;padding:5px 10px;height:24px;border:1px solid #00b7ee;border-left:0}        li:last-child{border-right:0}        nav{width:100%;overflow:hidden;height:36px;}    </style></head><body><nav id="nav">    <ul>        <li>我们1</li>        <li>我们2</li>        <li>我们3</li>        <li>我们4</li>        <li>我们5</li>        <li>我们6</li>        <li>我们7</li>        <li>我们8</li>        <li>我们9</li>        <li>我们10</li>        <li>我们11</li>        <li>我们12</li>    </ul></nav><script src="../js/zepto.min.js"></script><script src="OPMSliding.js"></script><script>    var tt=0;    $("#nav").find("li").each(function(i,e){        tt+=$(e).width();    });    OPMSliding({        element:"#nav"          //外层dom id        ,distance:150        //每次移动距离        ,containerWidth:$(window).width()  //容器宽度        ,totalWidth:tt          //总宽度        ,speed:250    });    $("#nav").find("li").click(function(){    });</script></body></html>
