<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>上下自动滚动</title>
    <style type="text/css">
        #scrollNews{height:200px;width:200px;overflow:hidden;padding:0;border:1px solid #ccc;}
        #scrollNews li{height:50px;width:200px;list-style:none;border-bottom:1px solid #ccc;}
    </style>
</head>
<body>
    <ul id="scrollNews">
        <li>123</li>
        <li>223</li>
        <li>323</li>
        <li>423</li>
        <li>523</li>
        <li>623</li>
        <li>723</li>
    </ul>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="scrolling.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            $("#scrollNews").scrolling();
        });

    </script>
</body>
</html>
